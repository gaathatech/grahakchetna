<!DOCTYPE html>
<html>
<head>
    <title>Grahak AI News Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .section {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(200, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            grid-column: 1 / -1;
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 0 0 20px 0;
            border-radius: 5px;
            border: 1px solid rgba(200, 0, 0, 0.2);
            background: rgba(40, 40, 40, 0.8);
            color: #fff;
            font-family: inherit;
            font-size: 1em;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b6b, #c00);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: rgba(0, 128, 0, 0.2);
            border: 1px solid rgba(0, 200, 0, 0.5);
            color: #90EE90;
        }
        
        .status.error {
            background: rgba(200, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
        }
        
        .status.loading {
            background: rgba(100, 150, 255, 0.2);
            border: 1px solid rgba(100, 149, 237, 0.5);
            color: #87CEEB;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #87CEEB;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(200, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .video-card:hover {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }
        
        .video-title {
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
            font-size: 0.95em;
        }
        
        .video-meta {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .video-meta-item {
            margin: 5px 0;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        
        .video-actions button {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.85em;
            margin: 0;
        }
        
        .video-actions .delete-btn {
            background: linear-gradient(135deg, #c00, #600);
        }
        
        .video-actions .download-btn {
            background: linear-gradient(135deg, #00aa00, #006600);
        }
        
        .empty-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 1.1em;
        }
        
        .language-badge {
            display: inline-block;
            background: rgba(200, 0, 0, 0.5);
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-top: 8px;
        }
        
        .size-badge {
            display: inline-block;
            background: rgba(100, 100, 100, 0.5);
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-left: 5px;
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>üé¨ Grahak Chetna AI News Studio</h1>
    <p class="subtitle">Generate Professional News Videos with AI Narration</p>

    <div class="container">
        <!-- LEFT: Generator Form -->
        <div class="section">
            <h2>üìù Create Video</h2>
            
            <form id="generateForm">
                <label for="headline">Headline</label>
                <input type="text" id="headline" name="headline" placeholder="Breaking News: Major Development..." required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Provide detailed description of the news story..." required></textarea>

                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="english">üá¨üáß English</option>
                    <option value="hindi">üáÆüá≥ Hindi</option>
                    <option value="gujarati">üáÆüá≥ Gujarati</option>
                </select>

                <button type="submit" id="submitBtn">Generate Video</button>
                
                <div id="status" class="status"></div>
            </form>
        </div>

        <!-- RIGHT: Videos Library -->
        <div class="section">
            <h2>üìπ Generated Videos</h2>
            <div id="videosList" class="video-grid">
                <div class="empty-message">Loading videos...</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('generateForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const videosList = document.getElementById('videosList');

        // Load videos on page load
        loadVideos();

        // Auto-load videos every 5 seconds
        setInterval(loadVideos, 5000);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const headline = document.getElementById('headline').value;
            const description = document.getElementById('description').value;
            const language = document.getElementById('language').value;

            if (!headline.trim()) {
                showStatus('Please enter a headline', 'error');
                return;
            }
            
            if (!description.trim()) {
                showStatus('Please enter a description', 'error');
                return;
            }

            submitBtn.disabled = true;
            showStatus('<span class="spinner"></span> Generating video... This may take 1-2 minutes', 'loading');

            try {
                const formData = new FormData();
                formData.append('headline', headline);
                formData.append('description', description);
                formData.append('language', language);

                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('‚úì Video generated successfully!', 'success');
                    form.reset();
                    setTimeout(() => {
                        statusDiv.classList.remove('show');
                    }, 3000);
                    loadVideos();
                } else {
                    showStatus('‚úó ' + (data.error || 'Failed to generate video'), 'error');
                }
            } catch (error) {
                showStatus('‚úó Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.className = `status show ${type}`;
        }

        async function loadVideos() {
            try {
                const response = await fetch('/videos');
                const data = await response.json();

                if (data.videos.length === 0) {
                    videosList.innerHTML = '<div class="empty-message">No videos generated yet</div>';
                    return;
                }

                videosList.innerHTML = data.videos.map(video => `
                    <div class="video-card">
                        <div class="video-title">${escapeHtml(video.headline)}</div>
                        <div class="video-meta">
                            <div class="video-meta-item">
                                <strong>Created:</strong> ${new Date(video.created_at).toLocaleString()}
                            </div>
                            <div class="video-meta-item">
                                <strong>Size:</strong> ${video.size_mb} MB
                            </div>
                        </div>
                        <div>
                            <span class="language-badge">${video.language.toUpperCase()}</span>
                            <span class="size-badge">${video.size_mb} MB</span>
                        </div>
                        <div class="video-actions">
                            <button class="download-btn" onclick="downloadVideo('${video.filename}', '${escapeHtml(video.headline)}')">‚¨á Download</button>
                            <button class="delete-btn" onclick="deleteVideo('${video.filename}')">üóë Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        async function downloadVideo(filename, headline) {
            try {
                const response = await fetch(`/video/${filename}`);
                if (!response.ok) {
                    alert('Failed to download video: ' + response.statusText);
                    return;
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${headline.substring(0, 30)}_${filename}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading video: ' + error.message);
            }
        }

        async function deleteVideo(filename) {
            if (!confirm('Are you sure you want to delete this video?')) {
                return;
            }

            try {
                const response = await fetch(`/video/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadVideos();
                } else {
                    alert('Failed to delete video');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

</body>
</html>
